<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>掷骰子打 Boss</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game-container">
    <h1>⚔️ 掷骰子打 Boss</h1>
    <p class="subtitle">你和 Boss 初始生命值都为 20，每回合双方各掷一次骰子决定伤害。</p>

    <section class="hp-board" aria-label="生命值状态">
      <article class="hp-card player" id="playerCard">
        <h2>玩家</h2>
        <p class="hp-value"><span id="playerHp">20</span> / 20</p>
      </article>
      <article class="hp-card boss" id="bossCard">
        <h2>Boss</h2>
        <p class="hp-value"><span id="bossHp">20</span> / 20</p>
      </article>
    </section>

    <section class="dice-area" aria-live="polite">
      <div id="dice" class="dice" role="img" aria-label="当前点数 1"></div>
      <p id="result" class="result">点击“发起攻击”开始战斗！</p>
    </section>

    <section class="controls">
      <button id="rollButton" class="roll-button" type="button">发起攻击</button>
      <button id="restartButton" class="secondary-button" type="button">重新开始</button>
      <p class="stats">回合数：<span id="roundCount">0</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
