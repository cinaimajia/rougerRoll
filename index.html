<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>投掷色子游戏</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game-container">
    <h1>🎲 投掷色子</h1>
    <p class="subtitle">点击按钮，看看你的运气！</p>

    <section class="dice-area" aria-live="polite">
      <div id="dice" class="dice" role="img" aria-label="当前点数 1">1</div>
      <p id="result" class="result">当前点数：1</p>
    </section>

    <section class="controls">
      <button id="rollButton" class="roll-button" type="button">投掷</button>
      <p class="stats">总投掷次数：<span id="rollCount">0</span></p>
      <p class="stats">最高点数：<span id="bestRoll">0</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
